<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="container">
            <div id="calculator">
                <div class="logo">
                    <b>電卓</b>
                </div>
                <div class="displayContainer">
                    <div class="display">
                        <div class="displayItems"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" id="allclear" class="different" >AC</button>
                    <button type="button" id="backspace" class="different">C</button>
                    <button type="button" id="percent" class="different">%</button>
                    <button type="button" id="divide" class="operators">/</button>
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" id="multiply" class="operators">x</button>
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" id="subtract" class="operators">−</button>
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" id="add" class="operators">+</button>
                    <button type="button" id="dot" class="number">.</button>
                    <button type="button" id="grow" class="number">0</button>
                    <button type="button" id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
